<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-12 d-flex justify-content-center">
               
                <!-- Begin Example Template -->
                <div class="card employee-card">
                    <div class="card-header">
                        <h2 class="card-title">{{ ExampleName }}</h2>
                        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ ExampleRole }}</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">ID: {{ ExampleId }}</li>
                            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ ExampleEmail }}</a></li>
                            <li class="list-group-item">Detail: {{ ExampleDetail }}</li>
                        </ul>
                    </div>
                </div>
                <!-- End Example Template -->

            </div>
        </div>
    </div>
</body>

</html>
